{% extends "base.html" %} 
{% block content %}
        <div class = "tabbed-menu-result">
            <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="pills-tamil-tab" data-toggle="pill" href="#pills-tamil" role="tab" aria-controls="pills-tamil" aria-selected="true">Tamil Wordnet</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="pills-english-tab" data-toggle="pill" href="#pills-english" role="tab" aria-controls="pills-english" aria-selected="false">English Wordnet</a>
            </li>
            </ul>
        </div>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-tamil" role="tabpanel" aria-labelledby="pills-tamil-tab">
                {% block tamil %}
                   <div>
                    <div>
                        <h5 class = "term-phrase">{{ term }}</h5>
                    </div>
                    <div class = "disp-results">
                        <p>{{ json|safe }}</p>
                    </div>
                   </div>
                {% endblock %}
            </div>
            <div class="tab-pane fade" id="pills-english" role="tabpanel" aria-labelledby="pills-english-tab">
                {% block english %}
                <div>
                    <h5 class = "term-phrase">{{ tamil_term }}</h5>
                </div>
                <div class = "disp-results">
                    <p>{{ tamil_json|safe }}</p>
                </div>
                {% endblock %}
            </div>
        </div>
    </div>
{% endblock %}
