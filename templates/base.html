<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />
      <title>Siddha Wordnet</title>

      <!-- Bootstrap CSS -->
      <link
         rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
         integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="static/style.css" />

      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script
         src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
         integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
         crossorigin="anonymous"
      ></script>
      <script
         src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
         integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
         crossorigin="anonymous"
      ></script>
      <script type="text/javascript" src="static/script.js"></script>

      <script type="text/javascript">
         // loads the google transliteration API and transliterates every word in the input.
         google.load("elements", "1", {
            packages: "transliteration",
         });
         function onLoad() {
            var options = {
               sourceLanguage: "en",
               destinationLanguage: ["ta"],
               transliterationEnabled: true,
            };
            var control =
               new google.elements.transliteration.TransliterationControl(
                  options
               );
            var ids = ["exampleInputEnglish"];
            console.log(ids);
            control.makeTransliteratable(ids);
         }
         google.setOnLoadCallback(onLoad);
      </script>
   </head>
   <body class="innercontent">
      <div class="heading">
         <h3>Siddha Wordnet</h3>
      </div>
      {% block content %}{% endblock %}
   </body>
</html>
